      justify-content: center;
      align-items: center;
      gap: 20px; /* Increased space between icons */

      color: #f04e31;
    }

    .footer .powered-by a {

      text-decoration: none;
    }

    .footer .powered-by a:hover {

    .footer .first-row {

    .footer .second-row {

    .popup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 5px;
