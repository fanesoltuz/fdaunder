  <script>
    function addToCart(button) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let productCard = button.parentElement;
      let productName = productCard.querySelector("h2").textContent;
      let productImage = productCard.querySelector("img").src;
      let priceElem = productCard.querySelector(".product-price");
      let productPrice = priceElem ? priceElem.textContent : "Pret nedefinit";
      
      let productDetails = {
        name: productName,
        image: productImage,
        price: productPrice
      };

      cart.push(productDetails);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("Produsul a fost adÄƒugat Ã®n coÈ™!");
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    window.onload = function() {
      updateCartCount();
    }
  </script>
