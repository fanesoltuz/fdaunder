}

}
    header {

      position: sticky;

    }
    .header-top {
      display: grid;

    .gorilla-logo {

    }

    nav ul {

    }

      color: #f04e31;
    }
    .product-page {
      display: flex;

      max-width: 1200px;

    }
    .product-image {
      flex: 1;

      display: flex;

      align-items: center;
    }
    .product-image img {

    }
    .product-details {
      flex: 1;

    }
    .product-details h2 {

    }
    .size-select {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;

      background: #333;
      color: #fff;
    }
    .add-to-cart-btn {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background: #f04e31;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-to-cart-btn:hover {
      background: #c63a24;
    }
    .added-popup {
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      background: #f04e31;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 9999;
      width: 300px;
      text-align: center;
      transition: top 0.8s ease;
    }
    .added-popup.show {
      top: 30px;
    }
    .added-popup h3 {
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    .added-popup p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .product-name-box {
  background-color: #000;
  padding: 15px 20px;
  border-radius: 12px;
  font-size: 2em;
  margin-bottom: 10px;
  color: #fff;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
  display: inline-block;
  width: fit-content;
}

.disclaimer {
  background-color: #ffc107;
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
  padding: 12px 18px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
  animation: pulse 1.5s infinite;
  max-width: 450px;
}

.disclaimer-icon {
  animation: pulseIcon 1.5s infinite;
  font-size: 1.5em;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

@keyframes pulseIcon {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); color: #fff; }
}

  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <a href="index.html">
        <img src="logonou.jpg" alt="gorilla.jpg" class="gorilla-logo">
      </a>
      <h1 class="header-title">FDA Underwear</h1>
      <a class="cart-icon" href="cart.html">
        üõí Co»ô (<span id="cart-count">0</span>)
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="product-page">
    <div class="product-image">
      <img src="https://raw.githubusercontent.com/fanesoltuz/fdaunder/main/pozefda/poza4.jpeg" alt="RIO DE JANEIRO">
    </div>
    <div class="product-details">
      <h2 class="product-name-box">RIO DE JANEIRO</h2>
      <div class="disclaimer">
        <span class="disclaimer-icon">‚ö†Ô∏è</span>
        RecomandƒÉm o mƒÉrime mai micƒÉ dec√¢t √Æn mod obi»ônuit.
      </div>
      <div class="size-select">
        <label for="sizeSelect">SelecteazƒÉ mƒÉrimea:</label>
        <select id="sizeSelect">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>
      <button class="add-to-cart-btn" onclick="addToCart()">AdaugƒÉ √Æn co»ô</button>
    </div>
  </div>

  <div class="added-popup" id="addToCartPopup">
    <h3>Produs adƒÉugat √Æn co»ô!</h3>
    <p id="added-product-name"></p>
  </div>

  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let totalQuantity = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
      document.getElementById("cart-count").textContent = totalQuantity;
    }

    function showAddToCartPopup(productName) {
      const addPopup = document.getElementById("addToCartPopup");
      const nameElem = document.getElementById("added-product-name");
      nameElem.textContent = productName;

      addPopup.classList.add("show");
      setTimeout(() => {
        addPopup.classList.remove("show");
      }, 3000);
    }

    function addToCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const productName = "RIO DE JANEIRO";
      const productImage = "https://raw.githubusercontent.com/fanesoltuz/fdaunder/main/pozefda/poza4.jpeg";
      const productPrice = "110 RON";
      const size = document.getElementById("sizeSelect").value;

      let existingProduct = cart.find(item => item.name === productName && item.size === size);

      if (existingProduct) {
        existingProduct.quantity++;
      } else {
        let productDetails = {
          name: productName,
          image: productImage,
          price: productPrice,
          size: size,
          quantity: 1
        };
        cart.push(productDetails);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      showAddToCartPopup(productName + " - " + size);
    }

    window.onload = function() {
      updateCartCount();
    }
  </script>
</body>
</html>
