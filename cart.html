  <header>

        <img src="logonou.jpg" alt="Gorilla Logo" class="gorilla-logo">
      </a>
      <h1>FDA Underwear - CoÈ™ de CumpÄƒrÄƒturi</h1>
      <a class="cart-icon" href="cart.html">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>

  <div class="cart-container">
    <h2>Produse Ã®n CoÈ™</h2>
    <div id="cart-items"></div>
    <div class="cart-footer">
      <button class="clear-all-btn" onclick="clearCart()">Clear All</button>
      <span class="total-label">Total: <span id="cart-total">0</span> RON</span>

  <div class="checkout-form">
    <h2>Detalii Client</h2>
    <input type="text" id="firstName" placeholder="Nume" required>

    <!-- AdresÄƒ: Strada È™i NumÄƒr -->

    <!-- Element Stripe card -->

  <!-- Pop-up verde - confirmare comandÄƒ -->
  <div class="order-popup" id="orderPopup">
    <h3>Comanda a fost trimisÄƒ!</h3>
    <p>MulÈ›umim cÄƒ aÈ›i ales sÄƒ comandaÈ›i de la noi</p>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
<script>
  // IniÈ›ializezi EmailJS
  emailjs.init("2A1MNNWe5jsS7hlgF"); // user_id EmailJS

  // AICI pui CHEIA PUBLICÄ‚ Stripe
  // pk_live_51QxsPEJtEb8nTuaeMQCuNgIdTPKOFk349CyeIkxQcuGNJOHyZqtlt8iePU6DApxYF4r3DI2ELgZLrxfHlaGgvIFZ00KcrlBCLi
  const stripe = Stripe('pk_test_51R7J1IK9KfmQZ4Ldxntyd9tHXC3o9pGruwMDnRm9034AbO2wGhPq5AvfAIvYsNbsWkJ3eDkjE8GBLZfNqakOgtOH00PeNszHP3');
  let cardElement = null;

  function initStripeElements() {
    const elements = stripe.elements();
    cardElement = elements.create('card');
    cardElement.mount('#card-element');
  }

  function loadCartItems() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p class="empty-cart">CoÈ™ul este gol.</p>';
      document.getElementById("cart-total").textContent = "0";
      return;
    }

    cartItemsContainer.innerHTML = '';

    cart.forEach((product, index) => {
      let prodName = product.name || "Produs fÄƒrÄƒ nume";
      let prodPriceStr = product.price || "0 RON";
      let prodImage = product.image || "https://via.placeholder.com/80";
      let prodQuantity = product.quantity || 1;
      let prodSize = product.size || "N/A";

      const itemDiv = document.createElement('div');
      itemDiv.classList.add('cart-item');
      itemDiv.innerHTML = `
        <img src="${prodImage}" alt="${prodName}">
        <span>${prodName}</span>
        <span>${prodPriceStr}</span>
        <span>MÄƒrime: ${prodSize}</span>
        <div class="quantity-container">
          <button onclick="updateQuantity(${index}, -1)">-</button>
          <span class="quantity">${prodQuantity}</span>
          <button onclick="updateQuantity(${index}, 1)">+</button>
        </div>
        <button class="remove-btn" onclick="removeFromCart(${index})">È˜terge</button>
      `;
      cartItemsContainer.appendChild(itemDiv);
    });

    // Calcul total cu oferta "orice 2 articole la 180 RON"
    let total = calcTotalWithDiscount(cart);
    document.getElementById("cart-total").textContent = total;
  }

  // Discount: oricare 2 articole = 180 RON
  function calcTotalWithDiscount(cart) {
    let allPrices = [];
    cart.forEach(product => {
      let priceStr = product.price || "0 RON";
      let priceNum = parseInt(priceStr) || 0;
      let q = product.quantity || 1;
      for (let i = 0; i < q; i++) {
        allPrices.push(priceNum);
      }
    });
    // sortare descrescÄƒtor
    allPrices.sort((a, b) => b - a);

    let total = 0;
    for (let i = 0; i < allPrices.length; i += 2) {
      if (i + 1 < allPrices.length) {
        total += 180; 
      } else {
        total += allPrices[i];
      }
    }
    return total;
  }

  function updateQuantity(index, delta) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity = (cart[index].quantity || 1) + delta;
    if (cart[index].quantity < 1) {
      cart[index].quantity = 1;
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCartItems();
  }

  function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCartItems();
  }

  function clearCart() {
    localStorage.removeItem("cart");
    loadCartItems();
  }

  // Pop-up verde 
  function showOrderPopup() {
    const popup = document.getElementById("orderPopup");
    popup.classList.add("show");
    setTimeout(() => {
      popup.classList.remove("show");
    }, 10000);
  }

  // Trimite comanda (ramburs + EmailJS)
  function submitOrder() {
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const street = document.getElementById("street").value;
    const houseNumber = document.getElementById("houseNumber").value;

    let templateParams = {
      name: firstName + ' ' + lastName,
      phone: phone,
      email: email,
      street: street,
      houseNumber: houseNumber,
      order: JSON.stringify(JSON.parse(localStorage.getItem("cart")))
    };

    emailjs.send('service_ab57nkd', 'template_m0prruj', templateParams)
      .then(() => {
        showOrderPopup();        
        localStorage.removeItem("cart"); 
        loadCartItems();
      })
      .catch(() => alert("A apÄƒrut o eroare."));
  }

  // PlatÄƒ cu cardul (Stripe)
  async function payWithCard() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (!cart.length) {
    alert("CoÈ™ul e gol!");
    return;
  }

  let total = calcTotalWithDiscount(cart); // CalculeazÄƒ totalul cu discount
  console.log('Total calculat:', total); // VerificÄƒ totalul

  try {
    // Trimite cererea la backend pentru a crea un PaymentIntent
    const resp = await fetch('https://fdaunder.onrender.com/api/create-payment-intent', {

      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ total })
    });

    if (!resp.ok) {
      throw new Error('Eroare la conectarea cu serverul');
    }

    const data = await resp.json();
    console.log('RÄƒspuns de la backend:', data); // VerificÄƒ rÄƒspunsul
    if (!data.clientSecret) {
      alert("Eroare la crearea PaymentIntent!");
      return;
    }

    const clientSecret = data.clientSecret;
    console.log('Client Secret:', clientSecret); // VerificÄƒ clientSecret

    // ConfirmÄƒ plata cu Stripe
    const { paymentIntent, error } = await stripe.confirmCardPayment(clientSecret, {
      payment_method: {
        card: cardElement,
        billing_details: {
          name: document.getElementById("firstName").value + " " + document.getElementById("lastName").value,
          email: document.getElementById("email").value
        }
      }
    });

    if (error) {
      console.error('Eroare la platÄƒ:', error); // LogheazÄƒ eroarea
      alert("Eroare la platÄƒ: " + error.message);
    } else {
      if (paymentIntent && paymentIntent.status === 'succeeded') {
        console.log('PlatÄƒ reuÈ™itÄƒ:', paymentIntent); // LogheazÄƒ plata reuÈ™itÄƒ
        alert("PlatÄƒ efectuatÄƒ cu succes! ID: " + paymentIntent.id);

        // GoleÈ™te coÈ™ul dupÄƒ platÄƒ
        localStorage.removeItem("cart");
        loadCartItems();
      }
    }
  } catch (err) {
    console.error('Eroare la conectarea cu serverul de platÄƒ:', err); // LogheazÄƒ eroarea
    alert("Eroare la conectarea cu serverul de platÄƒ.");
  }
}
  window.onload = function() {
    loadCartItems();
    initStripeElements(); // iniÈ›ializÄƒm Stripe Elements
  }
</script>
